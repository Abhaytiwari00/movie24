<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        function BookClick(){
            document.getElementById("IblName").innerHTML=document.getElementById("IstMovie").value;
            document.getElementById("IblCinema").innerHTML=document.getElementById("IstCinema"). value;
            document.getElementById("IblDate").innerHTML=document.getElementById("IstDate").value;
            document.getElementById("IblTime").innerHTML=document.getElementById("IstTime").value;
            document.getElementById("IblSeats").innerHTML=document.getElementById("IstSeats").value;

            var poster=document.getElementById("poster");
            var movieName=document.getElementById("IstMovie").value;
              
            if(MovieName=="Kantara"){
                poster.src="/src.first10.jpg";
            }
            else{
                poster.src="/src.first10.jpg";
            }
        }
    </script>
</head>
<body class="container-fluid">
    <header class="mt-2 bg-dark p-2 d-flex justify-content-between">
        <div>
            <select id="IstMovie" class="form-select bg-primary text-bg-danger">
                <option>Select Movie</option>
                <option>Kartara</option>
                <option>Ram setu</option>
            </select>
        </div>
        <div>
            <select id="IstCinema" class="form-select bg-primary text-bg-danger">
                <option>Select Cinema</option>
                <option>GVK B'Hill</option>
                <option>PVR Ammerpet</option>
            </select>
        </div>
        <div>
            <select id="IstDate" class="form-select bg-primary text-bg-danger">
                <option>Select Date</option>
                <option>Today 12 feb</option>
                <option>Tomorrow 13 feb</option>
            </select>
        </div>
        <div>
            <select id="Isttime" class="form-select bg-primary text-bg-danger">
                <option>Select Time</option>
                <option>10:30AM</option>
                <option>12:30AM</option>
            </select>
        </div>
        <div>
            <select id="IstCinema" class="form-select bg-primary text-bg-danger">
                <option>Select Seats</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <div>
            <button onclick="BookClick()" data-bs-target="#summary" data-bs-toggle="modal" class="btn btn-danger">Book</button>
        </div>
        <form class="justify-content-center align-items-center w-100" >
            <div class="input-group">
                <select class="input-group-text">
                    <option>All</option>
                </select>
               <input type="text" placeholder="Amazon.in" class="form-control">
               <button class="bi bi-search btn btn-warning"></button>
            </div>
        </form>
    </header>
    <body>
        <div class="d-flex me-4">
            <img src="movie1.jpg">
            <img src="movie2.jpg">
            <img src="movie3.jpg">
            <img src="movie11.jpg">
             
        </div>
        
        <div class="d-flex me-4">
            <img src="movie5.jpg">
            <img src="movie7.jpg">
            <img src="movie8.jpg">
            <img src="movie12.jpg">
        </div>
        <div class="d-flex me-4">
            <img src="movie5.jpg">
            <img src="movie7.jpg">
            <img src="movie8.jpg">
            <img src="movie12.jpg">
        </div>
        <div class="d-flex me-4">
<img src="first1.jpg">
<img src="first10.jpg">
<img src="first9.jpg">
<img src="first3.jpg">
<img src="first4.jpg">
        </div>
        
    </body>
    <div class="modal fade" id="summary">
        <div class="modal-dialog">
            <div class="model-content">
                <div class="model-header">
                    <h2>Booking Summary</h2>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <div class="card p-2">
                        <img height="200" class="card-img-top" id="poster">
                        <div class="card-body">
                            <dl>
                                <dt>Movie Name</dt>
                                <dd id="IblName"></dd>
                                <dt>Cinema</dt>
                                <dd id="Iblcinema"></dd>
                                <dt>Date</dt>
                                <dd id="IblDate"></dd>
                                <dt>Show Time</dt>
                                <dd id="IblTime"></dd>
                                <dt>Seats</dt>
                                <dd id="IblSeats"></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    
</body>
</html>
